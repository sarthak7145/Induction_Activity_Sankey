<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img_side">
            <img src="nature.png" alt="Nature">
        </div>
        <div class="log_form">
            <div class="header">
                <p id="wel1">Welcome Back!</p>
                <h1>Login To Your Account</h1>
            </div>
            <form action="">
                Email
                <input type="email" id="email" name="email"  placeholder="Enter your email"><br>
                
                Password
                <input type="password" id="pwd" name="pwd"  placeholder="Enter your password"><br>

                <div class="elements">
                <span>
                <input type="checkbox" id="remember">Remember me</span> 
                <a href="#">Forgot Password</a><br>
                </div>
        
                <input id="loginbutton" type="submit" value="Login Now"><br>
                <p id="invalidmsg">

                </p>
                <p id="invalidmsg1">
                    
                </p>
                <button type="button">Or sign in with Google</button>
            </form>
        </div>
    </div>
    <script src="check.js"></script>
</body>
</html>
